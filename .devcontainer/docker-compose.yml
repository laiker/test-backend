version: '3.8'

services:
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_XDEBUG: "true"
    volumes:
      - ../..:/workspace:cached
    command: sleep infinity
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bonus_db
      DB_USER: bonus_user
      DB_PASSWORD: bonus_pass
      XDEBUG_MODE: debug
    depends_on:
      - postgres
    networks:
      - interview

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: bonus_db
      POSTGRES_USER: bonus_user
      POSTGRES_PASSWORD: bonus_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - interview
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bonus_user -d bonus_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  interview:
    driver: bridge
